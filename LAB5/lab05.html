<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
    box-sizing: border-box;
    padding: 0%;
    margin: 0%;
}

.cont{
    height: 40px;
    width: 300px;
    border: 2px solid black;
    padding: 10px;
    margin: 5px;
    background-color: rgb(114, 99, 202);
}

.cont1{
    height: 30px;
    width: 300px;
    border: 2px solid black;
    padding: 5px;
    margin: 5px;
    text-align: center;
    background-color: rgb(99, 106, 202);
}

.cont2{
    height: 30px;
    width: 300px;
    border: 2px solid black;
    padding: 40px;
    padding-top: 20px;
    margin: 5px;
    text-align: center;
    background-color: rgb(106, 99, 202);
}

.cont3{
    height: 150px;
    width: 80px;
    border: 2px solid black;
    padding: 70px;
    padding-left: 5px;
    margin: 5px;
    display: inline-block;
    background-color: rgb(138, 99, 202);
}

.cont4{
    height: 150px;
    width: 205px;
    border: 2px solid black;
    padding: 70px;
    padding-left: 60px;
    margin: 5px;
    display: inline-block;
    background-color: rgb(33, 32, 134);
}

.cont5{
    height: 30px;
    width: 300px;
    border: 2px solid black;
    padding: 20px;
    padding-top: 5px;
    margin: 5px;
    text-align: center;
    background-color: rgb(29, 13, 122);
}


.box1{
    height: 430px;
    width: 360px;
    border: 2px solid black;
    margin: 50px;
    padding: 20px;
    padding-top: 30px;
    background-color: rgb(140, 28, 192);
}

</style>
</head>
<body>
    <div class="box1">

        <div class="cont">
            Logo
        </div>

        <div class="cont1">
            Navigation
        </div>

        <div class="cont2">
            Header / Banner
        </div>

        <div class="cont3">
            SideBar
        </div>

        <div class="cont4">
            Body Area
        </div>

        <div class="cont5">
            Footer
        </div>
    </div>

</body>
</html>
